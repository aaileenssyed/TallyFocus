<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TallyFocus</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>TallyFocus</h1>

  <section id="task-entry">
    <label for="num-tasks">How many tasks?</label>
    <input type="number" id="num-tasks" min="2" max="20" value="3" />
    <button id="set-num-btn">Set Number</button>
    <button id="add-task-btn">Add Task</button>
    <div id="tasks-container"></div>
    <button id="start-compare-btn" disabled>Start Comparing</button>
  </section>

  <section id="comparison" style="display:none;">
    <div id="comparison-text"></div>
    <button id="choice1-btn"></button>
    <button id="choice2-btn"></button>
    <div id="progress"></div>
  </section>

  <section id="results" style="display:none;">
    <h2>Task Priority List</h2>
    <ul id="result-list"></ul>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
